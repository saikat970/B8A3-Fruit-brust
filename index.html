<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- Tailwind and daisyui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!--Lato google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
<!-- Taliwind coustom color-->
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          clifford: '#da373d',
        }
      }
    }
  }
</script>
<style>
  .font-lato{
    font-family: 'Lato', sans-serif;
  }
</style>
</head>
<body class="font-family: 'Lato', sans-serif;">
  <!-- header start-->
    <header class="">
    
            <div class="navbar mx-36 rounded-s-3xl rounded-e-3xl px-5 bg-base-100 lg:flex justify-between bg-current h-16 my-4 w-4/5 ">

              <ul class=" text-zinc-50 px-1 flex gap-2 li-flex-gap-2">
                <li><a>Home </a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>

              <div class=" ">
                <img src="images/logo.png" alt="">
                <h2 class="text-xl text-zinc-50">Fruit Burst</h2>
              </div>

              <div class="flex-none jus gap-2">
                <div class="form-control">
                  <input type="text" placeholder="Search" class="input input-bordered w-24 h-8 md:w-auto" />
                </div>
              </div>
            </div>
        
    </header>
    <!--header end-->

    <main>

    <!--Deal of the day start-->
    <section>
        <div class="text ">
            <h2>Deal of the day</h2>
            <p>Contrary to popular belief, is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.</p>
        </div>

        <div class="countdown">

          <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:15;"></span>
              </span>
              days
            </div> 
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:10;"></span>
              </span>
              hours
            </div> 
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:24;"></span>
              </span>
              min
            </div> 
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:19;"></span>
              </span>
              sec
            </div>
          </div>

        </div>
    </section>
    

    <!--Deal of the day end-->


    </main>

    <footer>

    </footer>

</body>
</html>
